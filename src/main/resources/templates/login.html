<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layoutmin}">
<head>
<title>Springboot Rocks</title>
</head>

<body class="bg-gradient-login">
	<div layout:fragment="content">
		<!-- Login Content -->
		<div class="container-login">
			<div class="row justify-content-center">
				<div class="col-xl-10 col-lg-12 col-md-9">
					<div class="card shadow-sm my-5">
						<div class="card-body p-0">
							<div class="row">
								<div class="col-lg-12">
									<div class="login-form">
										<div class="text-center">
											<h1 class="h4 text-gray-900 mb-4">Login</h1>
										</div>
										<form class="user">
											<div class="form-group">
												<input type="email" class="form-control"
													id="exampleInputEmail" aria-describedby="emailHelp"
													placeholder="Enter Email Address">
											</div>
											<div class="form-group">
												<input type="password" class="form-control"
													id="exampleInputPassword" placeholder="Password">
											</div>
											<div class="form-group">
												<div class="custom-control custom-checkbox small"
													style="line-height: 1.5rem;">
													<input type="checkbox" class="custom-control-input"
														id="customCheck"> <label
														class="custom-control-label" for="customCheck">Remember
														Me</label>
												</div>
											</div>
											<div class="form-group">
												<a th:href="@{/}" class="btn btn-primary btn-block">Login</a>
											</div>
											<hr>
											<a th:href="@{/}" class="btn btn-google btn-block"> <i
												class="fab fa-google fa-fw"></i> Login with Google
											</a> <a th:href="@{/}" class="btn btn-facebook btn-block">
												<i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
											</a>
										</form>
										<hr>
										<div class="text-center">
											<a class="font-weight-bold small" th:href="@{/register}">Create
												an Account!</a>
										</div>
										<hr/>
										<div class="text-center"><div class="version" id="version-ruangadmin"></div></div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
